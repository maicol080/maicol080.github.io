<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
    <title>Menu</title>
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #F8EAD2;
        }
        .menu {
            margin-left: 10px;
            margin-top: 10px;
            border-radius: 10px;
            background-color: #C5906C;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            box-shadow: 3px 3px 6px rgba(30, 20, 10, 0.5);
            transition: 0.3s;
        }
        .menu:hover, .menu:focus {
            background-color: #A37050;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .menuContent {
            border-radius: 10px;
            margin-left: 10px;
            display: none;
            position: absolute;
            background-color: #F8EAD2;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(30, 20, 10, 0.3);
            z-index: 1;
        }
        .menuContent a {
            color: #5A3E2B;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .menuContent a:hover {
            background-color: #A37050;
            color: white;
        }
        .show {
            display: block;
        }
        #barra {
            border-radius: 10px;
            width: 100%;
            height: 100px;
            background-color: #5A3E2B;
            box-shadow: inset 0 0 10px #A37050;
        }
        h3 {
            text-align: center;
            margin-top: 10%;
            color: #5A3E2B;
        }
    </style>
</head>
<body>
    <div id="barra">
        <div class="dropdown">
            <button onclick="myFunction()" class="menu">Menu</button>
            <div id="menu" class="menuContent">
                <a href="intestazioni.html" class="pulsante">Intestazioni</a>
                <a href="paragrafi.html" class="pulsante">Paragrafi</a>
                <a href="font.html" class="pulsante">Font</a>
                <a href="lista.html" class="pulsante">Liste</a>
                <a href="tabella.html" class="pulsante">Tabella</a>
            </div>
        </div>
    </div>
    <h3> I primi cinque progetti realizzati sono disponibili nel menu qui sopra </h3>
    <script>
        function myFunction() {
            document.getElementById("menu").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu')) {
                var dropdowns = document.getElementsByClassName("menuContent");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
