<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intestazioni</title>
    <link rel="icon" type="image/x-icon" href="./images/icona.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #F8EAD2;
        }
        #container {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        body {
            text-align: center;
        }
        #container h1, #container h2, #container h3, #container h4, #container h5, #container h6 {
            margin: 15px;
        }
        hr {
            border: none;
        }
    </style>
</head>
<body>
    <h1> Diverse tipologie di titoli</h1>
    <hr style = "width: 40%; height: 4px; background-color: #C5906C; border-radius: 4px;">
    <div id = "container">
        <h1> Titolo 1 </h1>
        <hr style = "width: 20%; height: 3px; background-color: #C5906C; border-radius: 3px;">
        <h2> Titolo 2 </h2>
        <hr style = "width: 17.5%; height: 3px; background-color: #C5906C; border-radius: 3px;">
        <h3> Titolo 3 </h3>
        <hr style = "width: 15%; height: 3px; background-color: #C5906C; border-radius: 3px;">
        <h4> Titolo 4 </h4>
        <hr style = "width: 12.5%; height: 3px; background-color: #C5906C; border-radius: 3px;">
        <h5> Titolo 5 </h5>
        <hr style = "width: 10%; height: 3px; background-color: #C5906C; border-radius: 3px;">
        <h6> Titolo 6 </h6>
    </div>
</body>
</html>
