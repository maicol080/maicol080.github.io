<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intestazioni</title>
    <style>
        body {
            opacity: 0;
            animation: fadeIn 0.7s ease-in forwards;
            background: linear-gradient(to bottom, #F8EAD2, #E5C5A1);
            color: #5A3E2B;
        }
        #titolo {
            font-size: 40px;
            text-align: center;
            font-weight: bold;
            font-style: italic;
        }
        h2, h4 {
            text-align: center;
        }
        .container {
            margin: auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            height: 500px;
            justify-content: space-between;
        }
        .pulsante {
            border: none;
            border-radius: 10px;
            height:100%;
            background-color: #C5906C;
            color: white;
            transform: translateY(10px);
        }
        .pulsante:not(:hover) {
            transition: 0.7s;
            border-radius: 10px;
        }
        .pulsante:hover {
            border-radius: 32px;
            transition: 0.7s;
            cursor:pointer;
            background-color: #A37050;
        }
        a {
            border-radius: 32px;
            height: 50px;
        }
        @media screen and (min-width: 992px) {
            .container {
                width: 500px;
            }
            .pulsante {
                width: 150px;
            }
            #ultima-riga {
                display: flex;
                justify-content: center;
                width: 100%;
            }
        }
        @media screen and (max-width: 992px) {    
            .container {
                width: 300px;
            }
            .pulsante {
                width: 101px;
                font-size:10px;
            }
            #ultima-riga {
                width: 100%;
            }
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div id = "titolo">
        Sito di Michele Scimonelli
    </div>
    <h2> ad uso didattico </h2>
    <h4>I miei compiti:</h4>

        <a href = "intestazioni.html"> <button class = "pulsante"> Intestazioni </button></a>
        <a href = "paragrafi.html"> <button class = "pulsante"> Paragrafi </button></a>
        <a href = "font.html"> <button class = "pulsante"> Font </button></a>
        <a href = "lista.html"> <button class = "pulsante"> Liste </button></a>
        <a href = "tabella.html"> <button class = "pulsante"> Tabella </button></a>
        <a href = "immagine.html"> <button class = "pulsante"> Immagine e lista </button></a>
        <a href = "submit.html"> <button class = "pulsante"> Modulo </button></a>
        <a href = "esercitazione.html"> <button class = "pulsante"> Esercitazione </button></a>
        <a href = "ricetta.html"> <button class = "pulsante"> Ricetta </button></a>
        <div id = "ultima-riga">
            <a href = "tabellacss.html"> <button class = "pulsante"> CSS </button></a>
        </div>
    </div>
</body>
</html>
