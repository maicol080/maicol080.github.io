        #titolo {

        .pulsante {
                border: none;
                border-radius: 10px;
                height:100%;
                background-color: rgb(179, 157, 128);
        }
        .pulsante:not(:hover) {
                transition: 0.7s;
                border-radius: 10px;
        }
        .pulsante:hover {
            border-radius: 32px;
            transition: 0.7s;
            cursor:pointer;
            background-color: rgb(156, 138, 115);
        }
        a {
            border-radius: 32px;
            height: 50px;
        }
        @media screen and (min-width: 992px) {
            .container {
                width: 440px;
            }
            .pulsante {
                width: 150px;
            }
        }
        @media screen and (max-width: 992px) {    
            .container {
                width: 300px;
            }
            .pulsante {
                width: 101px;
                font-size:10px;
            }
        }
