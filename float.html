<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        #primo {
            float: top;
            width: 100%;
            background-color: orange;
            height: 100px;
        }
        #secondo {
            float: left;
            background-color: cyan;
            width: 15%;
            height: 400px;
        }
        #terzo {
            float: right;
            background-color: purple;
            width: 15%;
            height: 400px;
        }
        #quarto {
            background-color: indigo;
            width: 70%;
            height: 400px;
            float: left;
        }
        #quinto {
            margin-bottom: 20px;
            background-color: lime;
            width: 100%;
            height: 100px;
            clear: both;
        }
    </style>
</head>
<body>
    <p><a href = index.html> Torna indietro </a></p>
    <div id = "primo"></div>
    <div id = "secondo"></div>
    <div id = "terzo"></div>
    <div id = "quarto"> 
        <iframe src="https://www.youtube.com/embed/BhBgTZbNY_o?si=BdnQHlqKCdoHe6HP" title="YouTube video player" allowfullscreen width = "100%" height = "400px"></iframe>
    </div>
    <div id = "quinto"></div>
</body>
</html>
