<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./images/icona.png">
    <title> Modal </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #F8EAD2;
             
            font-family: 'Josefin Sans', sans-serif;
        }
        #btn, #indice {
            background-color: #C5906C;
            border: none;
            border-radius: 10px;
            color: white;
            box-shadow: 3px 3px 6px rgba(30, 20, 10, 0.5)
        }
        #btn:hover, #indice:hover {
            border-radius: 32px;
            transition: 0.7s;
            cursor: pointer;
            background-color: #A37050;
        }
        #btn:not(:hover), #indice:not(:hover) {
            transition: 0.7s;
            border-radius: 10px;
        }
        .modal-content {
            background-color: #F8EAD2;
            color: #5A3E2B;
        }
        .modal-content input {
            background-color: #A37050;
            border-radius: 5px;
            border: none;
            color: white;
            padding: 5px 8px;
        }
        .modal-content button {
            background-color: #A37050;
            border-radius: 5px;
            border: none;
            color: white;
            padding: 6px 12px;
        }
        .modal-content .btn-default {
            background-color: #A37050;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: none;
        }
        .modal-header .close {
            text-shadow: none;
            opacity: 1;
            color: #5A3E2B;
            font-size: 28px;
            font-weight: bold;
            border: none;
            background: transparent;
        }
        .modal-header .close:hover,
        .modal-header .close:focus {
            color: #A37050;
            opacity: 1;
            text-shadow: none;
            outline: none;
        }
        #indice {
            padding: 10px;
            position: fixed;
            right: 5%;
            bottom: 5%;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(165, 110, 70, 0.3);
        }
    </style>
</head>
<body>
    <h1><i> Benvenuto </i></h1>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="btn">Accedi</button>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Accedi:</h4>
                </div>
                <div class="modal-body">
                    <span>Nome:</span>
                    <input type="text">
                    <br/><br/>
                    <span>Password:</span>
                    <input type="password">
                    <br/><br/>
                </div>
                <div class="modal-footer">
                    <p>Siamo felici di averti con noi!</p>
                    <button type="button" class="btn btn-default" data-dismiss="modal"> Accedi </button>
                </div>
            </div>
        </div>
    </div>
    <a href = "index.html"><button id = "indice"> Torna indietro</button></a>
</body>
</html>
